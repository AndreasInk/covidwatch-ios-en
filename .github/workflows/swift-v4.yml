name: Swift

on:
  push:
    branches: [ master, v4 ]
  pull_request:
    branches: [ master, v4 ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild clean build -project CovidWatch.xcodeproj -scheme CovidWatch-Arizona-Dev -destination "platform=iOS Simulator,name=iPhone 11 Pro Max" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
